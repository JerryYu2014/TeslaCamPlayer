name: C.Build and Release

on:
  push:
    tags:
      - 'v*'
  # release:
  #   types: [published]

permissions:
  contents: write

jobs:
  build-windows-installer:
    name: Build Windows executable and NSIS installer
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if (Test-Path 'requirements.txt') { pip install -r requirements.txt }

      - name: Build executable with PyInstaller
        run: |
          pip install pyinstaller
          pyinstaller src/MainWindow.py --windowed --noconfirm --strip --name "TeslaCamPlayer" --add-data "src/assets/*:assets" --icon="src/assets/logo.ico"

      - name: Install NSIS
        run: |
          choco install nsis -y

      - name: Build NSIS installer
        run: |
          # Try common NSIS install locations
          $nsis = "${env:ProgramFiles(x86)}\NSIS\makensis.exe"
          if (-Not (Test-Path $nsis)) {
            $nsis = "${env:ProgramFiles}\NSIS\makensis.exe"
          }

          if (-Not (Test-Path $nsis)) {
            Write-Error "makensis not found after NSIS installation."
          }

          & $nsis TeslaCamPlayer.nsi

      - name: Show build artifacts
        run: |
          Write-Host "dist directory:"
          if (Test-Path 'dist') { Get-ChildItem -Recurse dist }
          Write-Host "Root directory:"
          Get-ChildItem

      - name: Create GitHub Release and upload Windows assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            TeslaCamPlayer*_Setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos-dmg:
    name: Build macOS universal DMG installer
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build macOS universal2 app with PyInstaller
        run: |
          pip install pyinstaller
          pyinstaller src/MainWindow.py --windowed --noconfirm --strip \
            --target-arch universal2 \
            --name "TeslaCamPlayer" \
            --add-data "src/assets/*:assets" \
            --icon="src/assets/logo.ico"

      - name: Create DMG from .app
        run: |
          APP_PATH="dist/TeslaCamPlayer.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "App bundle $APP_PATH not found. PyInstaller output layout may have changed."
            ls -R dist || true
            exit 1
          fi

          DMG_NAME="TeslaCamPlayer-macOS-universal.dmg"
          echo "Creating DMG $DMG_NAME from $APP_PATH"
          hdiutil create -volname "TeslaCamPlayer" -srcfolder "$APP_PATH" -ov -format UDZO "dist/$DMG_NAME"

      - name: Show macOS build artifacts
        run: |
          echo "dist contents:"
          ls -R dist

      - name: Upload macOS DMG to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/TeslaCamPlayer-macOS-universal.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
