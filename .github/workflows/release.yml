name: C.Build and Release

on:
  push:
    tags:
      - 'v*'
  # release:
  #   types: [published]

permissions:
  contents: write

jobs:
  build-windows-installer:
    name: Build Windows executable and NSIS installer
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if (Test-Path 'requirements.txt') { pip install -r requirements.txt }

      - name: Build executable with PyInstaller
        run: |
          pip install pyinstaller
          pyinstaller src/MainWindow.py --windowed --noconfirm --strip --name "TeslaCamPlayer" --add-data "src/assets/*:assets" --icon="src/assets/logo.ico"

      - name: Install NSIS
        run: |
          choco install nsis -y

      - name: Build NSIS installer
        run: |
          # Try common NSIS install locations
          $nsis = "${env:ProgramFiles(x86)}\NSIS\makensis.exe"
          if (-Not (Test-Path $nsis)) {
            $nsis = "${env:ProgramFiles}\NSIS\makensis.exe"
          }

          if (-Not (Test-Path $nsis)) {
            Write-Error "makensis not found after NSIS installation."
          }

          & $nsis TeslaCamPlayer.nsi

      - name: Show build artifacts
        run: |
          Write-Host "dist directory:"
          if (Test-Path 'dist') { Get-ChildItem -Recurse dist }
          Write-Host "Root directory:"
          Get-ChildItem

      - name: Create GitHub Release and upload Windows assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            TeslaCamPlayer*_Setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos-pkg:
    name: Build macOS pkg installer
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Optional: build app bundle / executable first if needed by the pkg project
      - name: Build executable with PyInstaller (optional)
        run: |
          pip install pyinstaller
          pyinstaller src/MainWindow.py --windowed --noconfirm --strip --name "TeslaCamPlayer" --add-data "src/assets/*:assets" --icon="src/assets/logo.ico"

      # NOTE: This step assumes that the Packages CLI tool `packagesbuild` is available
      # on the macOS runner. On GitHub-hosted runners it is not installed by default.
      # For fully automated pkg builds you may need a self-hosted macOS runner with
      # Packages installed, and `packagesbuild` in PATH.
      - name: Build pkg installer with Packages
        run: |
          if command -v packagesbuild >/dev/null 2>&1; then
            packagesbuild TeslaCamPlayer.pkgproj
          else
            echo "packagesbuild command not found, skip macOS pkg build."
          fi

      - name: Find generated pkg files
        run: |
          echo "Searching for .pkg files..."
          find . -name "*.pkg" -maxdepth 4 -print

      - name: Upload macOS pkg to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/TeslaCamPlayer*.pkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
